<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" name="" id="gia">
    <button type="button" onclick="xem()">Xem giá</button><br>
    <p id="rs">Giá tiền:</p>
    <script>
        function xem(){
            let a = document.getElementById("gia").value;
            let kq
            if (a == "mang cut"){
                kq = "50.000d/kg"
            }
            if (a == "oi"){
                kq = "20.000d/kg"
            }
            if (a == "dua"){
                kq = "20.000đ/kg"
            }
        document.getElementById("rs").innerHTML = "Giá "+a+" : "+kq;
        }
    </script>
    
    
</script>
</body>
</html>
